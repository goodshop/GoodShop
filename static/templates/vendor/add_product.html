{% extends 'vendor/base.html' %}
{% block css %}{% endblock %}
{% block scripts %}
  <script src="{{STATIC_URL}}js/customer.js"></script>
  <script type="text/javascript">
      $('img').each(function(){
            var url = $(this).attr('src');
            if(url.substring(0,7) == '/media/'){
                  url = 'http://goodshop.dyndns-ip.com:8000' + url;
                  $(this).attr('src',url)
            }
      });
      $('a').each(function(){
            var url = $(this).attr('href');
            if(url.substring(0,7) == '/media/'){
                  url = 'http://goodshop.dyndns-ip.com:8000' + url;
                  //$(this).attr('src',url)
            }
      });
  </script>
{% endblock %}

{% block title %}Add Product{% endblock %}

{% block jumbotron %}{% endblock %}

{% block content %}

    <div class="col-md-12">
        <form  enctype="multipart/form-data" method="POST" class="text-left" role="form"> {% csrf_token %}
            {{product_form.as_p}}
            <input type="submit" class="btn btn-lg btn-default" value="Add">
        </form>
    </div> <!--Col Products-->
{% endblock %}

{% block extra %}{% endblock %}
